<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="test.css">

<div class="form-body">
    <div class="row">
        <div class="form-holder" style="margin: 0 auto">
            <div class="form-content">
                <div class="form-items">
                    <h3>Enter details</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate onsubmit="myFunction()">

                        <div class="col-md-12">
                           <input class="form-control" type="text" name="name" placeholder="name" required>
                           <div class="valid-feedback">Username field is valid!</div>
                           <div class="invalid-feedback">Username field cannot be blank!</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="email" placeholder="description" required>
                             <div class="valid-feedback">Email field is valid!</div>
                             <div class="invalid-feedback">Email field cannot be blank!</div>
                        </div>

                     
                       <div class="col-md-12">
                          <input class="form-control" type="text" name="password" placeholder="data" required>
                           <div class="valid-feedback">Password field is valid!</div>
                           <div class="invalid-feedback">Password field cannot be blank!</div>
                       </div>

                            <center><button id="submit" type="submit" class="btn btn-primary">Register</button></center>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    function myFunction(){
        alert("form has been submitted")
